<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>inicio</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding" style="text-align: center;">
    <ion-label>Cordenadas</ion-label>
  </div>

  <div class="ion-padding">
    <ion-item>
      <ion-label>Latitud: {{latitud}}</ion-label>
    </ion-item>
  </div>

  <div class="ion-padding">
    <ion-item>
      <ion-label>Longitud: {{longitud}}</ion-label>
    </ion-item>
  </div>

  <div class="ion-padding">
    <ion-button expand="full" (click)="obtenerCordenadas()">Obtener</ion-button>
  </div>
</ion-content>
